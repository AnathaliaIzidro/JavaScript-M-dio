<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 20</title>
    <link rel="stylesheet" href="../CSS/desafio20.css">
</head>
<body class="dark-mode">
    <button id="theme-toggle" class="theme-button">Alterar Tema</button>
    <div class="container">
        <h1>Quebrando a Senha</h1>
        <input type="text" id="characters-input" placeholder="Caracteres para a senha">
        <input type="number" id="length-input" placeholder="Comprimento da senha">
        <button onclick="generatePasswords()">Gerar Senhas</button>
        <p id="passwords"></p>
    </div>

    <script src="../JS/quebrando-senha.js"></script>
    <script src="../JS/themeToggle.js"></script>
</body>
</html>
